<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="calculator">
    <input type="text" [(ngModel)]="resultado" class="display form-control mb-2 text-end" readonly>
    <div class="container text-center">
      <div class="row g-2">
        <!-- Primera fila: C (limpiar) y operadores -->
        <div class="col-3"><button class="btn btn-danger btn-custom" (click)="limpiar()">C</button></div>
        <div class="col-3"><button class="btn btn-warning btn-custom" (click)="agregarOperador('/')">/</button></div>
        <div class="col-3"><button class="btn btn-warning btn-custom" (click)="agregarOperador('*')">*</button></div>
        <div class="col-3"><button class="btn btn-warning btn-custom" (click)="agregarOperador('-')">-</button></div>

        <div class="col-3"><button class="btn btn-secondary btn-custom" (click)="agregarNumero('7')">7</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-custom" (click)="agregarNumero('8')">8</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-custom" (click)="agregarNumero('9')">9</button></div>
        <div class="col-3" rowspan="2"><button class="btn btn-warning btn-custom h-100"
            (click)="agregarOperador('+')">+</button></div>

        <div class="col-3"><button class="btn btn-secondary btn-custom" (click)="agregarNumero('4')">4</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-custom" (click)="agregarNumero('5')">5</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-custom" (click)="agregarNumero('6')">6</button></div>


        <div class="col-3" rowspan="2"><button class="btn btn-primary btn-custom h-100" (click)="calcular()">=</button>
        </div>

        <div class="col-3"><button class="btn btn-secondary btn-custom" (click)="agregarNumero('1')">1</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-custom" (click)="agregarNumero('2')">2</button></div>

        <div class="col-3"><button class="btn btn-secondary btn-custom" (click)="agregarNumero('3')">3</button></div>

        <div class="col-6"><button class="btn btn-secondary btn-custom" (click)="agregarNumero('0')">0</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-custom" (click)="agregarOperador('.')">.</button></div>
      </div>
    </div>
  </div>
</div>
